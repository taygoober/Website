name: Update Message of the Day

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-motd:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Select random MOTD
        run: |
          # Install jq for JSON processing
          sudo apt-get update && sudo apt-get install -y jq
          
          # Read and properly format the messages (stripping trailing commas)
          readarray -t raw_message_array < motd.txt
          message_array=()
          
          for msg in "${raw_message_array[@]}"; do
            # Remove trailing comma if present
            formatted_msg=$(echo "$msg" | sed 's/,$//')
            message_array+=("$formatted_msg")
          done
          
          # Get random index
          random_index=$(( RANDOM % ${#message_array[@]} ))
          
          # Select random message
          selected_message="${message_array[$random_index]}"
          
          # Build JSON with jq
          jq -n --arg msg "$selected_message" \
            --argjson msgs "$(printf '%s\n' "${message_array[@]}" | jq -R . | jq -s .)" \
            '{"selectedMessage": $msg, "messages": $msgs}' > motd.json
          
          # Show result for logging
          cat motd.json
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'github-action@users.noreply.github.com'
          git add motd.json
          git commit -m "Update MOTD for $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
