name: Update Message of the Day

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-motd:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Select random MOTD
        run: |
          # Install jq for JSON processing
          apt-get update && apt-get install -y jq
          
          # Create array from messages
          readarray -t message_array < motd.txt
          
          # Get random index
          random_index=$(( RANDOM % ${#message_array[@]} ))
          
          # Select random message
          selected_message="${message_array[$random_index]}"
          
          # Build JSON with jq
          jq -n --arg msg "$selected_message" --argjson msgs "$(printf '%s\n' "${message_array[@]}" | jq -R -s 'split("\n")[:-1]')" \
            '{"selectedMessage": $msg, "messages": $msgs}' > motd.json
